<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Wahlinfo Home</title>
</h:head>
<h:body>
	<h:form>
		<p:progressBar widgetVar="syncProgress" ajax="true"
			value="#{syncModel.progress}" labelTemplate="{value}%"
			styleClass="animated" />
		<h:commandButton value="Launch Sync" action="#{syncModel.launchSync}"
			onclick="syncProgress.start()" />
	</h:form>
</h:body>
</html>
