<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Wahlinformationssystem</title>
	<h:outputStylesheet library="css" name="layout.css" />
	<script type="text/javascript">
		window.onload = function(){
			setTimeout("document.getElementById('form:btn').click();", 5000);
			}
	</script>
</h:head>
<h:body>
	<h:form id="form">
		<div id="content"
			style="background: red; height: 100%; width: 100%; text-align: center">
			<h1>Stimmabgabe fehlgeschlagen!</h1>
			<h1>Bitte versuchen Sie es erneut!</h1>
			<h:commandButton id="btn" name="btn"
				action="#{voteController.openVotePage}" ajax="false"
				style="display:none" />
		</div>
	</h:form>
</h:body>
</html>
